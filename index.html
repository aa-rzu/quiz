<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <h2>Harry Potter Quiz</h2>

    <!-- Question 1 -->
    <div class="question">
      <p>1. What house does Harry belong to?</p>
      <label><input type="radio" name="q1" value="Gryffindor"> Gryffindor</label>
      <label><input type="radio" name="q1" value="Slytherin"> Slytherin</label>
      <label><input type="radio" name="q1" value="Hufflepuff"> Hufflepuff</label>
      <label><input type="radio" name="q1" value="Ravenclaw"> Ravenclaw</label>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <p>2. What is the name of Hermione's cat?</p>
      <label><input type="radio" name="q2" value="Scabbers"> Scabbers</label>
      <label><input type="radio" name="q2" value="Hedwig"> Hedwig</label>
      <label><input type="radio" name="q2" value="Crookshanks"> Crookshanks</label>
      <label><input type="radio" name="q2" value="Fang"> Fang</label>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <p>3. Which spell is used to disarm an opponent?</p>
      <label><input type="radio" name="q3" value="Expelliarmus"> Expelliarmus</label>
      <label><input type="radio" name="q3" value="Lumos"> Lumos</label>
      <label><input type="radio" name="q3" value="Accio"> Accio</label>
      <label><input type="radio" name="q3" value="Wingardium Leviosa"> Wingardium Leviosa</label>
    </div>

    <button onclick="checkAnswers()">Submit</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
